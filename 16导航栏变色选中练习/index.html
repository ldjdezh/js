<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏变色选中练习</title>
    <style>
        #menu ul li {
            list-style-type: none;
            width: 80px;
            height: 30px;
            line-height: 30px;
            background-color: beige;
            text-align: center;
            float: left;
            margin-left: 5px;
        }

        #menu ul li.current {
            background-color: burlywood;
        }

        #menu ul li a {
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div id="menu">
        <ul>
            <li class="current">
                <a href="javascript:void(0)">首页</a>
            </li>
            <li>
                <a href="javascript:void(0)">播客</a>
            </li>
            <li>
                <a href="javascript:void(0)">博客</a>
            </li>
            <li>
                <a href="javascript:void(0)">相册</a>
            </li>
            <li>
                <a href="javascript:void(0)">关于</a>
            </li>
            <li>
                <a href="javascript:void(0)">帮助</a>
            </li>
        </ul>
    </div>

    <script>
        var menu = document.getElementById('menu');
        var ul = menu.getElementsByTagName('ul')[0];
        var lis = ul.getElementsByTagName('li');
        
        var len = lis.length;
        for(var i=0;i<len;i++) {
            var a = lis[i].firstElementChild;

            a.onclick = linkClick;
        }

        function linkClick() {
            for(var i=0;i<len;i++) {
                lis[i].className = '';
            }

            this.parentNode.className = 'current';
        }
    </script>
</body>

</html>
