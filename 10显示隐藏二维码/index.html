<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示隐藏二维码</title>

    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) no-repeat -159px -51px;
            position: fixed;
            top: 40%;
            right: 20px;
        }

        .erweima {
            position: absolute;
            left: -150px;
            top: 0px;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="nodeSmall" class="nodeSmall">
        <div id="erweima" class="erweima hide">
            <img src="images/456.png" alt="">
        </div>
    </div>

    <script>
        var nodeSmall = document.getElementById('nodeSmall');

        nodeSmall.onmouseover = function() {
            var erweima = document.getElementById('erweima');
            erweima.className = 'erweima show';
        }

        nodeSmall.onmouseout = function() {
            var erweima = document.getElementById('erweima');
            erweima.className = 'erweima hide';
        }
    </script>
</body>

</html>
