<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高亮显示的文本框</title>
</head>

<body>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="button" value="按钮">

    <script>
        var txts = document.querySelectorAll('input[type=text]');
        var len = txts.length;

        for (var i = 0; i < len; i++) {
            var txt = txts[i];

            txt.onfocus = function () {
                this.style.backgroundColor = "lightgray";
            }

            txt.onblur = function () {
                this.style.backgroundColor = "";
            }
        }
    </script>
</body>

</html>
