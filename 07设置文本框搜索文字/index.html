<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置文本框搜索文字</title>

    <style>
        .gray {
            color: gray;
        }
    </style>
</head>

<body>
    <input class="gray" value="请输入搜索关键字" type="text" name="" id="txt">
    <input id="btn" type="button" value="搜索">

    <script>
        var txt = document.getElementById('txt');

        txt.onfocus = function () {
            if (this.value === '请输入搜索关键字') {
                this.value = '';
                this.className = '';
            }
        }

        txt.onblur = function() {
            if(this.value.trim() === '') {
                this.value = '请输入搜索关键字';
                this.className = 'gray';
            }
        }
    </script>
</body>

</html>
